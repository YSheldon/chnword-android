<body>

<p>
请妥善保管您的用户码信息
</p>

<p>
该信息记录了您软件内购买的记录，从而在购买实体产品时可获得相应的优惠。
</p>

<p>
同时您可以在不同设备上使用您的用户码登录，并享用已解锁的内容。
</p>

<p>
同一时刻，仅允许一个设备使用该用户码。一个设备上使用用户码登录会将使用
同一用户的其他设备弹出到登录界面。

</p>


</body>
